<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adauga angajat</title>
</head>
<body>
    <h2>Adauga angajatul</h2>
    {% if error == 1 %}
        <p style="color: #ff0000;">Nume gresit!</p>
    {% elif error == 2 %}
        <p style="color: #ff0000;">Prenume gresit!</p>
    {% elif error == 3 %}
        <p style="color: #ff0000;">CNP gresit!</p>
    {% elif error == 4 %}
        <p style="color: #ff0000;">Username already exists!</p>
    {% endif %}
    <form method="POST" action="/admin">
        <input type="hidden" name="insert_flag" value="1">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="ex: pinguinus"
                                required oninvalid=
								"this.setCustomValidity('Introdu username-ul')"
								oninput="setCustomValidity('')">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="ex: parolafoarteputernica"
                                required oninvalid=
								"this.setCustomValidity('Introdu parola')"
								oninput="setCustomValidity('')">
        <label for="nume">Nume</label>
        <input type="text" id="nume" name="nume" placeholder="ex: DoboÈ™"
                                required oninvalid=
								"this.setCustomValidity('Introdu numele')"
								oninput="setCustomValidity('')">
        <label for="prenume">Prenume</label>
        <input type="text" id="prenume" name="prenume" placeholder="ex: Walter"
                                required oninvalid=
								"this.setCustomValidity('Introdu prenumele')"
								oninput="setCustomValidity('')">
        <label for="cnp">CNP</label>
        <input type="text" id="cnp" name="cnp" placeholder="ex: 5030112226732"
                                required oninvalid=
								"this.setCustomValidity('Introdu CNP-ul')"
								oninput="setCustomValidity('')">
        <label for="functie">Functie</label>
        <input type="text" id="functie" name="functie" placeholder="ex: Bibliotecar"
                                required oninvalid=
								"this.setCustomValidity('Introdu functia')"
								oninput="setCustomValidity('')">
        <button type="submit">Adauga</button>
    </form>
    <a href="/admin">
        <button type="submit">Cancel</button>
    </a>
</body>
</html>
