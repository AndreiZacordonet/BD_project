<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editeaza persoana</title>
</head>
<body>
    <h2>Editeaza persoana</h2>
    {% if error == 1 %}
        <p style="color: #ff0000;">Nume gresit!</p>
    {% elif error == 2 %}
        <p style="color: #ff0000;">Prenume gresit!</p>
    {% elif error == 3 %}
        <p style="color: #ff0000;">CNP gresit!</p>
    {% elif error == 4 %}
        <p style="color: #ff0000;">CNP already exists!</p>
    {% endif %}
    <form method="POST" action="/persoane">
        <!-- stocam id ul in variabila id (folosim input) -->
        <label for="id">ID: {{ persoana[0] }}</label>
        <input type="hidden" name="id" value="{{ persoana[0] }}">
        <label for="nume">Nume</label>
        <input type="text" id="nume" name="nume" value="{{ persoana[1] }}"
                                required oninvalid=
								"this.setCustomValidity('Introdu numele')"
								oninput="setCustomValidity('')">
        <label for="prenume">Prenume</label>
        <input type="text" id="prenume" name="prenume" value="{{ persoana[2] }}"
                                required oninvalid=
								"this.setCustomValidity('Introdu prenumele')"
								oninput="setCustomValidity('')">
        <label for="cnp">CNP</label>
        <input type="text" id="cnp" name="cnp" value="{{ persoana[3] }}"
                                required oninvalid=
								"this.setCustomValidity('Introdu CNP-ul')"
								oninput="setCustomValidity('')">
        <button type="submit">Salveaza</button>
    </form>
    <a href="/persoane">
        <button type="submit">Cancel</button>
    </a>
</body>
</html>
